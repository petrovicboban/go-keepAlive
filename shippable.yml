language: go

go:
  - 1.8
  - 1.9

env:
  global:
    - CI_REPORT=shippable/testresults/junit.xml

build:
  ci:
    - export GOPATH=$SHIPPABLE_GOPATH
    - env

    - go get -d -v ./...
    - go get github.com/t-yuki/gocover-cobertura
    - go get github.com/axw/gocov/gocov
    - go get github.com/axw/gocov/...
    - go get github.com/AlekSi/gocov-xml


#    - go test -coverprofile=$(pwd)/coverage.txt -covermode count ./...
    - go test -v -coverprofile=coverage.out | tee test.out
    - cat test.out | go-junit-report > shippable/testresults/report.xml
    - gocov convert coverage.out | gocov-xml > shippable/codecoverage/report.xml
#    - $GOPATH/bin/gocover-cobertura < coverage.txt > shippable/codecoverage/coverage.xml
    - ls -al
    - go build -v ./...
    - ls -al




